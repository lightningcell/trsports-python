                            <label><input type="radio" name="sports_history" value="no"> Hayƒ±r</label>

                            <button type="button" class="btn btn--file">Dosya Y√ºkle</button>
                        </div>
                    </div>
                </div>
                <div class="signup-form__col">
                    <div class="form__row--selects">
                        <div class="form__group">
                            <label for="city">≈ûehir</label>
                            <select id="city" name="city" class="form__input">
                                <option value="">≈ûehir se√ßiniz...</option>
                            </select>
                        </div>
                        <div class="form__group">
                            <label for="district">ƒ∞l√ße</label>
                            <select id="district" name="district" class="form__input">
                                <option value="">ƒ∞l√ße se√ßiniz</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <label for="address">Ev Adresi</label>
                        <textarea id="address" name="address" class="form__input" rows="4"></textarea>
                    </div>
                    <div class="form__group form__input-password">
                        <label for="password">≈ûifre <span class="required">*</span></label>
                        <input type="password" id="password" name="password" class="form__input">
                        <button type="button" class="password-toggle" aria-label="Parolayƒ± g√∂ster/gizle">üëÅÔ∏è</button>
                    </div>
                    <div class="form__group form__input-password">
                        <label for="password2">≈ûifre Tekrar <span class="required">*</span></label>
                        <input type="password" id="password2" name="password2" class="form__input">
                        <button type="button" class="password-toggle" aria-label="Parolayƒ± g√∂ster/gizle">üëÅÔ∏è</button>
                    </div>
                    <div class="form__group form__group--submit">
                        <button type="submit" class="form__button form__button--submit">KAYDI TAMAMLA <span>‚Üí</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // ≈ûehirleri getir
    fetch('/api/cities')
      .then(r => r.json())
      .then(cities => {
        const citySelect = document.getElementById('city');
        citySelect.innerHTML = '<option value="">≈ûehir se√ßiniz...</option>' +
          cities.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
      });
    // ƒ∞l√ßeleri getir
    document.getElementById('city').addEventListener('change', function() {
      const cityId = this.value;
      const districtSelect = document.getElementById('district');
      if (!cityId) {
        districtSelect.innerHTML = '<option value="">ƒ∞l√ße se√ßiniz</option>';
        return;
      }
      fetch(`/api/districts?city_id=${cityId}`)
        .then(r => r.json())
        .then(districts => {
          districtSelect.innerHTML = '<option value="">ƒ∞l√ße se√ßiniz</option>' +
            districts.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
        });
    });
});
</script>
{% endblock %}
