{% extends 'base.html' %}
{% block title %}Ödeme Başarılı - TRSPORTS{% endblock %}
{% block content %}
<section class="payment-success">
    <div class="payment-success__container">
        <div class="payment-success__icon">
            <svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="80" cy="80" r="80" fill="#21D07A"/>
                <path d="M48 86L72 110L112 70" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h2 class="payment-success__title">TEBRİKLER {{ user_name|upper }}! ÖDEMENİZ BAŞARIYLA TAMAMLANDI.</h2>
        <div class="payment-success__actions">
            <a href="{{ url_for('home') }}" class="btn">ANA SAYFAYA GİT</a>
            <a href="#" class="btn" style="background:#00FF00;color:#000;">SEANS AL</a>
        </div>
    </div>
</section>
<style>
.payment-success {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.7);
}
.payment-success__container {
    background: #181818;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    padding: 3rem 2.5rem;
    max-width: 480px;
    width: 100%;
    margin: 2rem auto;
    color: var(--color-text);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
}
.payment-success__icon {
    margin-bottom: 1.5rem;
}
.payment-success__title {
    font-size: 1.3rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-align: center;
}
.payment-success__actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
}
.payment-success__actions .btn {
    width: 100%;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 8px;
    padding: 0.9rem 0;
}
</style>
{% endblock %}
